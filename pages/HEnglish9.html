<div class="title”>Honors English 9</div>
<blockquote>Credits: <br>2 semesters, 1 credit per semester <p></p>Prerequisites:<br> None.
</blockquote>
<p>
This course provides an introduction to world literature through analysis of specific literary forms: short story, poetry, mythology, drama, and the novel. Special emphasis will be placed on the writing process and composing the multi-paragraph essay. This course is designed for the motivated student capable of an accelerated pace.

(from the course catalog)
